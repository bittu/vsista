<!DOCTYPE html>
<html>
  <head>
    <title>vSista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
	<link href="css/style.css" rel="stylesheet" media="screen">

    <!-- HTML5 shiv IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="loader">
		<img class="centeredLoader" src="images/Logo_Vsista.png" width="38%">
		<svg class="centeredLoader" xmlns="http://www.w3.org/2000/svg" version="1.1" width="500" height="500" viewbox="0 0 500 500">
			  <path id="la-anim-6-border" transform="translate(250, 250)"/>
			  <path id="la-anim-6-loader" transform="translate(250, 250) scale(0.9)"/>
		</svg>
	</div>
	<script type="text/javascript">
		var loader = document.getElementById('la-anim-6-loader')
				, border = document.getElementById('la-anim-6-border')
				, alpha = 0
				, pi = Math.PI
				, t = 15
				
				, tdraw;

			function PieDraw() {
				alpha++;
				alpha %= 360;
				var r = ( alpha * pi / 180 )
				, x = Math.sin( r ) * 250
				, y = Math.cos( r ) * - 250
				, mid = ( alpha > 180 ) ? 1 : 0
				, anim = 'M 0 0 v -250 A 250 250 1 ' 
				       + mid + ' 1 ' 
				       +  x  + ' ' 
				       +  y  + ' z';

				loader.setAttribute( 'd', anim );
				border.setAttribute( 'd', anim );
				if( alpha != 0 )
					tdraw = setTimeout(PieDraw, t); // Redraw
				else
					PieDraw();
			}

			function PieReset() {
				clearTimeout(tdraw);
				var anim = 'M 0 0 v -250 A 250 250 1 0 1 0 -250 z';
				loader.setAttribute( 'd', anim );
				border.setAttribute( 'd', anim );
			}

			PieDraw();
	</script>
	
	<div id="main" class="container">
		<div class="header">
			<img src="images/Logo_Vsista.png" width="20%">
		</div>
		
		<div class="tiles">
			<section></section>
			<section></section>
			<section></section>
			<section></section>
			<section></section>
		</div>
	</div>
	
    
    <script src="js//jquery-1.10.2.min.js"></script>
    
	<script src="js/main.js"></script>
  </body>
</html>
